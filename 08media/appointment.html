    <main>
        <h1>Request an Appointment</h1>
        <form action="inreview.html" method="get" class="myForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label>Full Name*<input type="text" name="name" required></label>
                <label>Email*<input type="email" name="email" required></label>
                <label>Phone Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            </fieldset>
            
            <fieldset>
                <legend>Appointment Preferences</legend>
                <label>Service
                    <select name="service">
                        <option value="soft-gel">Soft Gel Manicure</option>
                        <option value="hard-gel">Hard Gel Extensions</option>
                        <option value="natural-care">Natural Nail Care</option>
                    </select>
                </label>
                <label>Preferred Date*<input type="date" name="date" required></label>
                <label><input type="radio" name="time" value="morning"> Morning</label>
                <label><input type="radio" name="time" value="afternoon"> Afternoon</label>
                <label><input type="radio" name="time" value="evening"> Evening</label>
            </fieldset>
            
            <fieldset>
                <legend>Additional Information</legend>
                <label>Comments<textarea name="comments" placeholder="Please add any additional notes"></textarea></label>
                <label><input type="checkbox" name="newsletter" value="yes"> Sign up for our newsletter</label>
                <label><input type="checkbox" name="reminder" value="yes"> Send me a reminder email</label>
                <label><input type="checkbox" name="terms" value="agree" required> I agree to the terms and conditions</label>
            </fieldset>
            
            <input type="submit" value="Submit Request">
        </form>
    </main>
