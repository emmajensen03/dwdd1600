<!-- Request an Appointment Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Emma Jensen">
    <meta name="description" content="Request an appointment for nail services">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejaynails: Request an Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <span>Ejaynails</span>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Natural Nails</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="images.html">Gallery</a></li>
            <li><a href="appointment.html" class="active">Request Appointment</a></li>
        </ul>
    </nav>
    
    <main>
        <h1>Request an Appointment</h1>
        <form action="inreview.html" method="get">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>
            
            <fieldset>
                <legend>Appointment Preferences</legend>
                <label for="service">Select a Service:</label>
                <select id="service" name="service">
                    <option value="soft-gel">Soft Gel Manicure</option>
                    <option value="hard-gel">Hard Gel Extensions</option>
                    <option value="natural-care">Natural Nail Care</option>
                </select>
                
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label>Preferred Time:</label>
                <input type="radio" name="time" value="morning"> Morning
                <input type="radio" name="time" value="afternoon"> Afternoon
                <input type="radio" name="time" value="evening"> Evening
            </fieldset>
            
            <fieldset>
                <legend>Additional Information</legend>
                <label for="comments">Comments or Special Requests:</label>
                <textarea id="comments" name="comments"></textarea>
                
                <label>
                    <input type="checkbox" name="newsletter" value="yes"> Sign up for our newsletter
                </label>
                <label>
                    <input type="checkbox" name="reminder" value="yes"> Send me a reminder email
                </label>
                <label>
                    <input type="checkbox" name="terms" value="agree" required> I agree to the terms and conditions
                </label>
            </fieldset>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </main>
    
    <footer>
        <p>&copy;2025 &bull; Emma Jensen &bull; Web Essentials</p>
    </footer>
</body>
</html>
